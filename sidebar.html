<!DOCTYPE html>
<html>
<body>

    <div id="transportationCalc" style="width: 400px;">
        <div class="w2ui-page page-0">
            <div class="w2ui-column col-0">
                <div class="w2ui-field w2ui-span6" style="">
                    <label>Start</label>
                    <div>
                        <input class="w2ui-input" id="start" name="start" style="width: 300px" tabindex="1" type="list"/>
                    </div>
                </div>
                <div class="w2ui-field w2ui-span6" style="">
                    <label>End</label>
                    <div>
                        <input class="w2ui-input" id="end" name="end" style="width: 300px" tabindex="2" type="list"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="w2ui-buttons">
            <button class="w2ui-btn" name="Reset" tabindex="4" onclick="w2ui.transportationCalc.clear()">Reset</button>
<button class="w2ui-btn w2ui-btn-blue" name="calculate" tabindex="5" onclick="calculateCost()">Calculate</button>
        </div>
    </div>
        
        <script type="text/javascript">
        $(function () {
            $('#transportationCalc').w2form({
                name: 'transportationCalc',
        fields: [
            { field: 'start', type: 'list', options: {items: Array.from(sourceData.cities.values()).map(c => c.name)}},
            { field: 'end', type: 'list', options: {items: Array.from(sourceData.cities.values()).map(c => c.name)}}
        ],
        onChange(event) {
            var prevVal = event.value_previous;
            var newVal = event.value_new;

            if (prevVal) {
                var circle = document.getElementById(prevVal.id)
                circle.setAttribute('fill', 'red')
            }

            if (newVal) {
                var circle = document.getElementById(newVal.id)
                circle.setAttribute('fill', 'green')
            }
        }
    });
});
</script>

</body>
</html>
