<!DOCTYPE html>
<html>
<head>
    <title>W2UI Demo: layout/4</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://rawgit.com/vitmalina/w2ui/master/dist/w2ui.min.css" />
	<script src="https://d3js.org/d3.v6.min.js"></script>
    <script type="text/javascript">
        var data;
        var dataRaw;
        var cities;
        var cityLocations;
        var chart;
    </script>
</head>
<body>

    <div id="layout" style="position: absolute; width: 100%; top: 0px; bottom: 0px;"></div>

<div style="height: 20px;"></div>

<span style="display: inline-block; width: 50px;"> Top: </span>
<button class="w2ui-btn" onclick="w2ui['layout'].html('left', 'This is some content set manually')">Set Content</button>
<button class="w2ui-btn" onclick="w2ui['layout'].load('left', 'data/content1.html')">Load Content 1</button>
<button class="w2ui-btn" onclick="w2ui['layout'].load('left', 'data/content2.html')">Load Content 2</button>

<div style="height: 10px;"></div>



<script type="text/javascript">
$(function () {
    var pstyle = 'border: 1px solid #efefef; padding: 5px;';
    $('#layout').w2layout({
        name: 'layout',
        panels: [
            { type: 'top', size: 50, style: pstyle, content: 'top', resizable: true },
            { type: 'left', style: pstyle, content: 'left', resizable: true },
            { type: 'main', size: 300, style: pstyle, html: `<div id='map'></div>`},
			{ type: 'right', style: pstyle, content: 'right'}
        ]
    });
	
	$().w2sidebar({
		name: 'navigation',
		img: null,
		nodes: [],
	});
	
	
	
	// w2ui['layout'].load('main', 'map.html');
	// w2ui['layout'].html('left', w2ui['navigation']);
});

</script>

<script type="module">

    var height = 600;
    var width = 600;

    var k = height / width;

    dataRaw = await d3.csv("data.csv")


    var randomLocation = () => ({x: Math.round(Math.random() * (4 - -4) + -4), y: Math.round(Math.random() * (4 - -4) + -4)})
    cities = dataRaw.map(a => a.City).reduce((cs, curCity) => cs.add(curCity), new Set())
    cityLocations = Array.from(cities).map(c => ({name: c, location: randomLocation()}))


    data = cityLocations.map(c => ({city: c, amount: 0}))
    dataRaw.forEach(s => {
        const city = data.find(c => c.city.name == s.City)
        city.amount = city.amount + 1
    })


    var z = d3.scaleOrdinal()
        .domain(data.map(d => d[2]))
        .range(d3.schemeCategory10)

    var y = d3.scaleLinear()
        .domain([-4.5 * k, 4.5 * k])
        .range([height, 0])
        
    var x = d3.scaleLinear()
        .domain([-4.5, 4.5])
        .range([0, width])

    function grid(g, x, y){
        g.attr("stroke", "currentColor")
        .attr("stroke-opacity", 0.1)
        .call(g => g
            .selectAll(".x")
            .data(x.ticks(12))
            .join(
            enter => enter.append("line").attr("class", "x").attr("y2", height),
            update => update,
            exit => exit.remove()
            )
            .attr("x1", d => 0.5 + x(d))
            .attr("x2", d => 0.5 + x(d)))
        .call(g => g
            .selectAll(".y")
            .data(y.ticks(12 * k))
            .join(
            enter => enter.append("line").attr("class", "y").attr("x2", width),
            update => update,
            exit => exit.remove()
            )
            .attr("y1", d => 0.5 + y(d))
            .attr("y2", d => 0.5 + y(d)));
    }

    function yAxis(g, y){
        g.call(d3.axisRight(y).ticks(12 * k))
        .call(g => g.select(".domain").attr("display", "none"))
    }

    function xAxis(g, x){
        g.attr("transform", `translate(0,${height})`)
        .call(d3.axisTop(x).ticks(12))
        .call(g => g.select(".domain").attr("display", "none"))
    }

    const zoom = d3.zoom()
        .scaleExtent([0.5, 32])
        .on("zoom", zoomed);

    const svg = d3.select("#map").append("svg")
        .attr("viewBox", [0, 0, width, height]);

    const gGrid = svg.append("g");

    const gDot = svg.append("g")
        .attr("fill", "red")
        .attr("stroke-linecap", "round");

    gDot.append("g").append("image")
    .attr("opacity", .2)
    .attr("width", width)
    .attr("height", height)

    gDot.selectAll("path")
    .data(data)
    .join("circle")
        .attr("opacity", .5)
        .attr("cx", d => x(d.city.location.x))
        .attr("cy", d => y(d.city.location.y))
        .attr("stroke", "grey")
        .attr("stroke-width", 1)
        .attr("data", d => (d))
        .attr("r", d => d.amount * 2)
        .attr("text", d => d.city.name)

    const pointsLabels = gDot.append("g")
    .selectAll("pointLabelText")
    .data(data)
    .join("text")
        .attr("opacity", 1)
        .attr("fill", "black")
        .attr("x", d => x(d.city.location.x))
        .attr("y", d => y(d.city.location.y))
        //.attr("transform", d => `rotate(-45,${x(d.location.x)},${y(d.location.y)})`)
        .attr("text-anchor", "middle")
        .text(d => d.city.name + ": " + d.amount)

    const gx = svg.append("g");

    const gy = svg.append("g");

    svg.call(zoom).call(zoom.transform, d3.zoomIdentity);

    function zoomed({transform}) {
        const zx = transform.rescaleX(x).interpolate(d3.interpolateRound);
        const zy = transform.rescaleY(y).interpolate(d3.interpolateRound);
        gDot.attr("transform", transform).attr("stroke-width", 5 / transform.k);
        gx.call(xAxis, zx);
        gy.call(yAxis, zy);
        gGrid.call(grid, zx, zy);
    }

    chart = Object.assign(svg.node(), {
    reset() {
        svg.transition()
            .duration(750)
            .call(zoom.transform, d3.zoomIdentity);
    }
    });
</script>

</body>
</html>
